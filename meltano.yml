version: 1
send_anonymous_usage_stats: true
project_id: "tap-riotapi"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-riotapi"
    namespace: "tap_riotapi"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    # TODO: Declare settings and their types here:
    settings:
    - name: auth_token
      label: Token
      description: The token to use for authentication

    # TODO: Declare required settings here:
    settings_group_validation:
    - [auth_token]

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
